name: Deploy to Cloud Run & Firebase

on:
  push:
    branches:
      - live

env:
  PROJECT_ID: omnitask-475422
  REGION: us-east1
  SERVICE_NAME: omnitask
  ARTIFACT_REGISTRY: us-east1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Get version
        id: version
        run: |
          # Get the latest tag or start from v0.0.00
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.00")
          # Extract version numbers
          MAJOR=$(echo $LATEST_TAG | cut -d. -f1 | tr -d 'v')
          MINOR=$(echo $LATEST_TAG | cut -d. -f2)
          PATCH=$(echo $LATEST_TAG | cut -d. -f3)
          # Increment patch version by 1 (display format will be .01, .02, etc.)
          NEW_PATCH=$((PATCH + 1))
          # Format patch with leading zero if needed (01, 02, etc.)
          FORMATTED_PATCH=$(printf "%02d" $NEW_PATCH)
          NEW_VERSION="v${MAJOR}.${MINOR}.${FORMATTED_PATCH}"
          DISPLAY_VERSION="${MAJOR}.${MINOR}.${FORMATTED_PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "display_version=$DISPLAY_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (Display: $DISPLAY_VERSION)"

      - name: Generate version file
        run: |
          mkdir -p public
          echo "{\"version\":\"${{ steps.version.outputs.display_version }}\"}" > public/version.json
          cat public/version.json

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/omnitask/${{ env.SERVICE_NAME }}:${{ steps.version.outputs.version }} .
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/omnitask/${{ env.SERVICE_NAME }}:latest .

      - name: Push Docker image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/omnitask/${{ env.SERVICE_NAME }}:${{ steps.version.outputs.version }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/omnitask/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/omnitask/${{ env.SERVICE_NAME }}:${{ steps.version.outputs.version }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080

      # Firebase Deployment Steps
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build Angular app
        run: yarn build

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --only hosting,firestore --project ${{ env.PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Create Release Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Output deployment URLs
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "ðŸš€ Cloud Run: $URL"
          echo "ðŸ”¥ Firebase Hosting: https://omnitask-475422.web.app"
          echo "ðŸ“¦ Version: ${{ steps.version.outputs.version }}"
