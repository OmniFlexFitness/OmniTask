steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install', '-g', 'firebase-tools']
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
  - '-c'
  - 'firebase deploy --token "$_FIREBASE_TOKEN" --non-interactive'
